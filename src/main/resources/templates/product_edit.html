<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Редактирование товара</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Редактирование товара</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
        </tr>
        </tbody>
    </table>

    <br>
    <h3>Ввод новых данных</h3>
    <form method="post" th:action="@{'/products/save/' + ${product.id}}">
        <div class="form-group col-md-6">
            <label for="newTitle">Новое имя</label>
            <input class="form-control" name="title" type="text" id="newTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newPrice">Новая цена</label>
            <input class="form-control" name="price" type="number" id="newPrice">
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-success" th:href="@{/products}">Вернуться к списку</a>
    </form>
    <br>
</div>

</body>
</html>
