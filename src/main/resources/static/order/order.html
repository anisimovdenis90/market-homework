<div>
    <h3>Корзина</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Цена</th>
            <th>Адрес доставки</th>
        </tr>
        <tbody>

        <tr ng-repeat="o in OrdersList">
            <td>{{oi.id}}</td>
            <td>{{oi.user.getId()}}</td>
            <td>{{oi.price}}</td>
            <td>{{oi.address}}</td>
        </tr>
        </tbody>
    </table>
</div>
