<div>
    <form novalidate ng-submit="saveNewUser()">
        <h1 class="h3 mb-3 font-weight-normal">Регистрация нового пользователя</h1>
        <div class="form-group col-md-6">
            <label for="username">Имя</label>
            <input class="form-control" type="text" ng-model="newUser.username" id="username">
        </div>
        <div class="form-group col-md-6">
            <label for="password">Пароль</label>
            <input class="form-control" type="text" ng-model="newUser.password" id="password">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input class="form-control" type="text" ng-model="newUser.email" id="email">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Зарегистрироваться</button>
        </div>
    </form>
</div>
