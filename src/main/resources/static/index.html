<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>

<body>


<div class="container">
    <h1>Happy Market</h1>
    <div ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-warning" href="#!/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning" href="#!/store">Магазин</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning" href="#!/signup " ng-if="!isUserLoggedIn()">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning" href="#!/cart " ng-if="isUserLoggedIn()">Корзина</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning" href="#!/order" ng-if="isUserLoggedIn()">Мои заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning" href="#!/profile " ng-if="isUserLoggedIn()">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning" href="#!/admin " ng-if="isUserLoggedIn()">Админка</a>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group-prepend">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password"
                                       type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item" ng-if="isUserLoggedIn()">
                        <button class="btn btn-outline-secondary" ng-click="tryToLogout()">Выйти</button>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <span>{{currentUserName}}</span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="auth/auth.js"></script>
    <script src="signup/signup.js"></script>
    <script src="profile/profile.js"></script>
    <script src="store/store.js"></script>
    <script src="admin/admin.js"></script>
    <script src="cart/cart.js"></script>
    <script src="order/order.js"></script>
</div>
</body>
</html>
